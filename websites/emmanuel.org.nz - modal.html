<script>
function modalfunc() {
  // Get the modal
  var modal = document.getElementById('myModal');
  modal.style.display = "block";
  // Get the <span> element that closes the modal
  var span = document.getElementsByClassName("close")[0];
  // When the user clicks on <span> (x), close the modal
  span.onclick = function() {
      modal.style.display = "none";
  };
    
  //clicking anywhere outside of the modal, close it
  window.onclick = function(event) {
        if (event.target == modal) {
                modal.style.display = "none";
        }
  };
}
window.onload = function(){
  modalfunc();
}
</script>

<style>
/* The Modal (background) */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.3); /* Black w/ opacity */
}
/* Modal Content/Box */
.modal-content {
  font-family: europa;
  position: relative;
  top: 20%;
  margin: auto;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  background-color: rgba(255,255,255,0.9);
  padding: 1%;
  line-height:1px
  border: 0px;
  border-radius: 5px;
  width: 80%; /* Could be more or less, depending on screen size */
  text-align: center;
  -webkit-animation-name: animatetop;
  -webkit-animation-duration: 0.5s;
  animation-name: animatetop;
  animation-duration: ease-out;
  z-index: 10;
}
/* The Close Button */
.close {
  color: #00bbff;
  float: right;
  font-size: 20px;
  font-weight: bold;
  -webkit-transition: all .125s ease-out;
  -moz-transition: all .125s ease-out;
  -o-transition: all .125s ease-out;
  transition: all .125s ease-out;
}
.close:hover,
.close:focus {
  color: black;
  text-decoration: none;
  cursor: pointer;
}
/* Add Animation */
@-webkit-keyframes animatetop {
  from {top:0px; opacity:0} 
  to {top:20%; opacity:1}
}
@keyframes animatetop {
  from {top:0px; opacity:0}
  to {top:20%; opacity:1}
}
.modalbutton {
  top: 2px;
  background-color: rgb(0, 183, 255, 0.8);
  color: white;
  margin: 4px 2px;
  border-radius: 25px;
  border: 2px solid rgb(0, 183, 255, 0.8);
  padding: 5px 30px;
  cursor: pointer;
  letter-spacing: 3px;
  -webkit-transition: all .125s ease-out;
  -moz-transition: all .125s ease-out;
  -o-transition: all .125s ease-out;
  transition: all .125s ease-out;
}
  
.modalbutton:hover {
  background-color: white;
  color: black;
  border: 2px solid black;
}
</style>

<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>      <!-- the exit button -->
    <p style="color: black; font-size: 20px">
    Announcement goes here!
    <p></p>
    <a href="emmanuel.org.nz">           <!-- link goes here -->
    <button class="modalbutton">LEARN MORE</button>  <!-- the button -->
    </a>
    <br>
    </p>
  </div>

</div>
